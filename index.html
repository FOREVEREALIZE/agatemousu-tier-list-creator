<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tier list creator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.3/dragula.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.3/dragula.min.js"></script>
    <script src="script.js"></script>
    <style id="dynamic-styles"></style>
</head>
<body>
    <main>
        <div class="row">
            <div class="tier-label" contenteditable style="background-color: #ff7f7e">
                <p>S (秀)</p>
            </div>
            <div class="tier sort"></div>
            <div class="tier-options">
                <div class="options-container">
                    <div class="option delete"><img src="assets/trash.svg" alt="Delete" onclick="deleteRow(this)"></div>
                    <div class="option"><img src="assets/chevron-up.svg" alt="Up" onclick="moveRow(this, -1)"></div>
                    <div class="option"><img src="assets/chevron-down.svg" alt="Down" onclick="moveRow(this, 1)"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="tier-label" contenteditable style="background-color: #ffbf7f">
                <p>A (優)</p>
            </div>
            <div class="tier sort"></div>
            <div class="tier-options">
                <div class="options-container">
                    <div class="option delete"><img src="assets/trash.svg" alt="Delete" onclick="deleteRow(this)"></div>
                    <div class="option"><img src="assets/chevron-up.svg" alt="Up" onclick="moveRow(this, -1)"></div>
                    <div class="option"><img src="assets/chevron-down.svg" alt="Down" onclick="moveRow(this, 1)"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="tier-label" contenteditable style="background-color: #feff7f">
                <p>B (良)</p>
            </div>
            <div class="tier sort"></div>
            <div class="tier-options">
                <div class="options-container">
                    <div class="option delete"><img src="assets/trash.svg" alt="Delete" onclick="deleteRow(this)"></div>
                    <div class="option"><img src="assets/chevron-up.svg" alt="Up" onclick="moveRow(this, -1)"></div>
                    <div class="option"><img src="assets/chevron-down.svg" alt="Down" onclick="moveRow(this, 1)"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="tier-label" contenteditable style="background-color: #7eff80">
                <p>C (可)</p>
            </div>
            <div class="tier sort"></div>
            <div class="tier-options">
                <div class="options-container">
                    <div class="option delete"><img src="assets/trash.svg" alt="Delete" onclick="deleteRow(this)"></div>
                    <div class="option"><img src="assets/chevron-up.svg" alt="Up" onclick="moveRow(this, -1)"></div>
                    <div class="option"><img src="assets/chevron-down.svg" alt="Down" onclick="moveRow(this, 1)"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="tier-label" contenteditable style="background-color: #7fffff">
                <p>D (認)</p>
            </div>
            <div class="tier sort"></div>
            <div class="tier-options">
                <div class="options-container">
                    <div class="option delete"><img src="assets/trash.svg" alt="Delete" onclick="deleteRow(this)"></div>
                    <div class="option"><img src="assets/chevron-up.svg" alt="Up" onclick="moveRow(this, -1)"></div>
                    <div class="option"><img src="assets/chevron-down.svg" alt="Down" onclick="moveRow(this, 1)"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="tier-label" contenteditable style="background-color: #807fff">
                <p>F (不可)</p>
            </div>
            <div class="tier sort"></div>
            <div class="tier-options">
                <div class="options-container">
                    <div class="option delete"><img src="assets/trash.svg" alt="Delete" onclick="deleteRow(this)"></div>
                    <div class="option"><img src="assets/chevron-up.svg" alt="Up" onclick="moveRow(this, -1)"></div>
                    <div class="option"><img src="assets/chevron-down.svg" alt="Down" onclick="moveRow(this, 1)"></div>
                </div>
            </div>
        </div>
    </main>

    <div class="buttons-container">
        <button type="button" onclick="addRow()">New tier</button>
        <button type="button" onclick="selectImages()">Select images</button>
        <input type="checkbox" id="img" onchange="dynamicStyle('img')"><label for="img">Square images</label>
    </div>

    <div class="images-bar sort"></div>
</body>
</html>
