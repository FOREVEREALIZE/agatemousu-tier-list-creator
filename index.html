<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tier list creator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="row">
            <div class="tier-name" style="background-color: #ff7f7e">
                <p contenteditable>S (秀)</p>
            </div>
            <div class="dark-row"></div>
            <div class="tier-settings">
                <button class="action-button" onclick="deleteRow(this)">Delete</button>
                <button class="action-button" onclick="moveRow(this, -1)">Up</button>
                <button class="action-button" onclick="moveRow(this, 1)">Down</button>
            </div>
        </div>

        <div class="row">
            <div class="tier-name" style="background-color: #ffbf7f">
                <p contenteditable>A (優)</p>
            </div>
            <div class="dark-row"></div>
            <div class="tier-settings">
                <button class="action-button" onclick="deleteRow(this)">Delete</button>
                <button class="action-button" onclick="moveRow(this, -1)">Up</button>
                <button class="action-button" onclick="moveRow(this, 1)">Down</button>
            </div>
        </div>

        <div class="row">
            <div class="tier-name" style="background-color: #feff7f">
                <p contenteditable>B (良)</p>
            </div>
            <div class="dark-row"></div>
            <div class="tier-settings">
                <button class="action-button" onclick="deleteRow(this)">Delete</button>
                <button class="action-button" onclick="moveRow(this, -1)">Up</button>
                <button class="action-button" onclick="moveRow(this, 1)">Down</button>
            </div>
        </div>

        <div class="row">
            <div class="tier-name" style="background-color: #7eff80">
                <p contenteditable>C (可)</p>
            </div>
            <div class="dark-row"></div>
            <div class="tier-settings">
                <button class="action-button" onclick="deleteRow(this)">Delete</button>
                <button class="action-button" onclick="moveRow(this, -1)">Up</button>
                <button class="action-button" onclick="moveRow(this, 1)">Down</button>
            </div>
        </div>

        <div class="row">
            <div class="tier-name" style="background-color: #7fffff">
                <p contenteditable>D (認)</p>
            </div>
            <div class="dark-row"></div>
            <div class="tier-settings">
                <button class="action-button" onclick="deleteRow(this)">Delete</button>
                <button class="action-button" onclick="moveRow(this, -1)">Up</button>
                <button class="action-button" onclick="moveRow(this, 1)">Down</button>
            </div>
        </div>

        <div class="row">
            <div class="tier-name" style="background-color: #807fff">
                <p contenteditable>F (不可)</p>
            </div>
            <div class="dark-row"></div>
            <div class="tier-settings">
                <button class="action-button" onclick="deleteRow(this)">Delete</button>
                <button class="action-button" onclick="moveRow(this, -1)">Up</button>
                <button class="action-button" onclick="moveRow(this, 1)">Down</button>
            </div>
        </div>
    </main>

    <div class="button-container">
        <button type="button" onclick="addRow()">New row</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
